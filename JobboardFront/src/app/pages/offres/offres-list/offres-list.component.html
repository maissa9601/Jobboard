<div class="job-container">
    <div class="sidebar">
      <div class="search-bar">
        <div class="input-icon">
          <i class="fas fa-search"></i>
          <input
            type="text"
            [(ngModel)]="searchKeyword"
            (ngModelChange)="applyFilters()"
            placeholder="Keywords"
          />
        </div>

        <div class="input-icon">
          <i class="fas fa-map-marker-alt"></i>
          <input
            type="text"
            [(ngModel)]="searchLocation"
            (ngModelChange)="applyFilters()"
            placeholder="Location"
          />
        </div>

      </div>
    </div>

    <div class="content">
        <div class="filters">
            <h3>Filter</h3>
            <ul>
                <li *ngFor="let type of ['CDD', 'CDI', 'Internship', 'Freelance', 'SIVP', 'ContratKarama']"
                    [ngClass]="{'selected': selectedType === type}"
                    (click)="filterByType(type)"
                    (keyup.enter)="filterByType(type)"
                    role="button"
                    tabindex="0">
                    {{ type }}
                </li>
            </ul>
        </div>

      <div class="job-list">
        <div *ngFor="let job of filteredJobs" class="job-card">
          <h3>{{ job.title }}</h3>
          <p *ngIf="!job.showMore">{{ job.description | slice:0:20 }}...</p>


          <p><i class="fas fa-building"></i> {{ job.company }}</p>


          <p><i class="fas fa-map-marker-alt"></i> {{ job.location }}</p>

          <button [routerLink]="['/offers', job.id]" class="see">See more</button>
        </div>
      </div>

    </div>
</div>
