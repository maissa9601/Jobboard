<div class="container">
  <div class="box">
    <div class="left">
      <img src="assets/job.jpg" alt="Job" class="job" >
    </div>
  <div class="right">
    <div class="title">Welcome again to Jobboard!</div>

    <form  class="formulaire" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" placeholder="Email" class="input-field">

      <input type="password" formControlName="password" placeholder="Password" class="input-field">

      <button type="submit" class="btn">Sign in</button>
    </form>

    <p class="little-text">
      Forgot your password?
      <a (click)="sendResetEmail()" class="switch">Click here</a>
    </p>

  </div>
    </div>
  </div>
