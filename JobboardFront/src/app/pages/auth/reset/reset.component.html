<div class="container">
  <div class="box">
    <div class="left">
      <img src="/job.jpg" alt="Job" class="job" >
    </div>
    <div class="right">
      <div class="title">
        A link has been sent to your email. Please check it and set a new password!
      </div>
      <form class="formulaire" [formGroup]="resetForm" (ngSubmit)="onSubmit()">

        <input type="password" formControlName="password" placeholder="Password" class="input-field">
        <small *ngIf="hasError('password', 'minlength')" class="error-text">
          Password must be at least 6 characters
        </small>

        <input type="password" formControlName="confirmPassword" placeholder="Confirm your Password" class="input-field">
        <small *ngIf="hasError('password', 'required')" class="error-text">
          Password is required
        </small>

        <button type="submit"  class="btn">Login</button>
      </form>


    </div>
  </div>
</div>
