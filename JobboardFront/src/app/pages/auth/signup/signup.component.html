<div class="container">
  <div class="box">
    <div class="left">
      <img src="/job.jpg" alt="Job" class="job">
    </div>
    <div class="right">
      <div class="title">Sign up with Jobboard!</div>

      <div class="social-login">
        <button class="google-button" (click)="signInWithGoogle()">
          <img src="/google-icon.jpg" alt="Google" class="google-icon"> Connect with Google
        </button>
      </div>

      <p class="or-text">or</p>

      <form class="formulaire" [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        <input id="email" type="email" formControlName="email" placeholder="Email" class="input-field" >
        <small *ngIf="hasError('email', 'required')" class="error-text">
          Email is required
        </small>
        <small *ngIf="hasError('email', 'email')" class="error-text">
          Invalid email format
        </small>

        <input id="password" type="password" formControlName="password" placeholder="Password" class="input-field" >
        <small *ngIf="hasError('password', 'required')" class="error-text">
          Password is required
        </small>
        <small *ngIf="hasError('password', 'minlength')" class="error-text">
          Password must be at least 6 characters
        </small>

        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your Password" class="input-field" >

        <small *ngIf="hasError('confirmPassword', 'required')" class="error-text">
          Confirm Password is required
        </small>
        <small *ngIf="signupForm.errors?.['mismatch']" class="error-text">
          Passwords do not match
        </small>

        <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign up</button>
      </form>

      <p class="little-text">Already have an account? <a routerLink="/login" class="switch">Sign in</a></p>
    </div>
  </div>
</div>
